<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>亞德醫材｜數位保固卡查詢</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{--brand:#70B24D;--ink:#2b2b2b;--muted:#6b7280;--card:#ffffff;--bg:#f5f6f7;--radius:16px;--shadow:0 10px 25px rgba(0,0,0,.06)}
body{margin:0;background:var(--bg);color:var(--ink);font-family:"Noto Sans TC",sans-serif;}
.header{background:#fff;border-bottom:6px solid var(--brand);}
.nav{max-width:1080px;margin:0 auto;display:flex;align-items:center;gap:16px;padding:14px 16px}
.nav img{height:48px;width:auto}
.nav div{font-weight:700;font-size:20px;color:var(--brand)}
.wrap{max-width:1080px;margin:0 auto;padding:28px 16px}
.panel{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;margin-bottom:18px}
.row{display:flex;gap:12px;flex-wrap:wrap;align-items:end}
.field label{display:block;font-size:13px;color:var(--muted);margin:0 0 6px 6px}
.input{width:100%;padding:14px 16px;border:1px solid #e5e7eb;border-radius:12px;font-size:16px}
.btn{background:var(--brand);color:#fff;border:none;border-radius:12px;padding:14px 20px;font-size:16px;font-weight:700;cursor:pointer}
.grid{display:grid;gap:14px}
.card{background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:16px;display:grid;grid-template-columns:96px 1fr;gap:16px;align-items:center}
.product-thumb{width:96px;height:96px;border-radius:12px;border:1px solid #eee;object-fit:cover}
.kv{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-bottom:6px}
.badge{display:inline-flex;align-items:center;font-size:12px;font-weight:700;padding:4px 10px;border-radius:999px}
.badge.ok{background:#eaf7ea;color:#1c5d19;border:1px solid #c9e6c7}
.badge.soon{background:#fff6e6;color:#8a5300;border:1px solid #ffe0a6}
.badge.expired{background:#fcebec;color:#8a1f1f;border:1px solid #f5c2c2}
.meta{font-size:14px;line-height:1.8;color:#3a3a3a} .meta b{color:#111}
.codepill{background:#eef2f7;border:1px solid #e3e8ef;color:#3b4a5a;border-radius:10px;padding:6px 10px;font-weight:700}
.footer-note{font-size:12px;color:#6b7280}
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <img src="https://raw.githubusercontent.com/uryard7737-sketch/LOGO/main/%E4%BA%9E%E5%BE%B7%E9%86%AB%E6%9D%90%201000x500-07.png" alt="亞德醫材 Logo">
    <div>數位保固卡查詢</div>
  </div>
</header>
<main class="wrap">
  <section class="panel">
    <div class="row">
      <div class="field" style="flex:1 1 240px">
        <label>手機後四碼</label>
        <input id="phone" class="input" maxlength="4" inputmode="numeric" placeholder="例如：1688">
      </div>
      <div class="field" style="flex:1 1 240px">
        <label>發票後四碼</label>
        <input id="inv" class="input" maxlength="4" inputmode="numeric" placeholder="例如：4485">
      </div>
      <div style="flex:0 0 auto"><button id="btn" class="btn">查詢</button></div>
    </div>
  </section>
  <div id="result" class="grid"></div>
  <section class="panel"><div class="footer-note">此頁為示範，正式上線請串接 Google 試算表或資料庫，並建議加入會員登入或手機簡訊驗證。</div></section>
</main>
<script>
const data = [
  {RecordID:"YY-2024-0001",CustomerName:"王小明",PhoneLast4:"1688",InvoiceNo:"RF08394485",ProductName:"體重體脂計",Brand:"OMRON",Model:"HBF-212-TWW",SerialNo:"C0285234",PurchaseDate:"2019-05-23",WarrantyMonths:12,Shop:"亞德醫材-江子翠門市",Notes:"門市購買",ImageURL:"https://dummyimage.com/200x200/eeeeee/000000&text=HBF-212",WarrantyUntil:"2020-05-23",LookupKey:"16884485"}
];
function statusBadge(until){
  const exp = new Date(until); const now = new Date();
  const days = (exp - now)/86400000;
  if(exp < now) return ['已過保','expired'];
  if(days <= 30) return ['即將到期','soon'];
  return ['保固內','ok'];
}
function render(list){
  const box=document.getElementById('result'); box.innerHTML='';
  if(!list.length){box.innerHTML='<div class="panel"><div class="footer-note">查無資料。請確認輸入是否正確，或聯絡客服協助。</div></div>';return;}
  list.forEach(r=>{
    const [label,cls]=statusBadge(r.WarrantyUntil);
    box.innerHTML+=`
    <div class="card">
      <img class="product-thumb" src="${r.ImageURL||'https://dummyimage.com/200x200/eeeeee/000000&text=Product'}" alt="product">
      <div>
        <div class="kv"><span class="codepill">${r.Model||''}</span><span class="badge ${cls}">${label}</span></div>
        <div class="meta"><b>${r.Brand||''} ${r.ProductName||''}</b></div>
        <div class="meta">保固到期：<b>${r.WarrantyUntil||'-'}</b> ｜ 購買日期：${r.PurchaseDate||'-'}</div>
        <div class="meta">發票：${r.InvoiceNo||'-'} ｜ 序號：${r.SerialNo||'-'}</div>
        <div class="meta">門市：${r.Shop||'-'}</div>
        <div class="meta">備註：${r.Notes||'-'} ｜ 紀錄ID：${r.RecordID||'-'}</div>
      </div>
    </div>`;
  });
}
document.getElementById('btn').addEventListener('click',()=>{
  const p=(document.getElementById('phone').value||'').trim();
  const i=(document.getElementById('inv').value||'').trim();
  if(p.length!==4||i.length!==4){render([]);return;}
  const key=p+i; const res=data.filter(r=>(r.LookupKey||'').toString()===key); render(res);
});
</script>
</body>
</html>
