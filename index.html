<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>亞德醫材 保固查詢</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; background:#f9f9f9; padding:20px; }
    .container { max-width:600px; margin:0 auto; }
    h1 { text-align:center; color:#70B24D; }
    .form-group { margin-bottom:15px; }
    label { display:block; margin-bottom:5px; }
    input { width:100%; padding:12px; font-size:16px; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:14px; font-size:18px; background:#70B24D; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#5da13f; }
    .card { background:#fff; border-radius:10px; padding:20px; margin-top:20px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .card h3 { margin-top:0; color:#333; }
    .empty { text-align:center; color:#888; margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 保固查詢</h1>
    <div class="form-group">
      <label for="phone">手機後四碼</label>
      <input type="text" id="phone" placeholder="請輸入手機後四碼">
    </div>
    <div class="form-group">
      <label for="fullname">姓名</label>
      <input type="text" id="fullname" placeholder="請輸入全名">
    </div>
    <button id="btn">查詢</button>

    <div id="results"></div>
  </div>

  <script>
    const API_URL   = "https://script.google.com/macros/s/AKfycbzAlQVhcbdjUFagQbEISxQv1fugJxib6KrJHNE1OHNZXVSTOVUxPAepkTu1P32KOVxXew/exec";
    const API_TOKEN = "Uryardwarranty_ALL";

    // 轉換全形數字，只取最後四碼
    function normalize4(v){
      if(!v) return "";
      const map={"０":"0","１":"1","２":"2","３":"3","４":"4","５":"5","６":"6","７":"7","８":"8","９":"9"};
      return v.toString().trim().replace(/[０-９]/g,ch=>map[ch]).replace(/\D/g,"").slice(-4);
    }

    async function searchWarranty(phoneLast4, fullName){
      const url = `${API_URL}?token=${encodeURIComponent(API_TOKEN)}&phoneLast4=${encodeURIComponent(phoneLast4)}&fullName=${encodeURIComponent(fullName)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.ok ? data.rows : [];
    }

    document.getElementById("btn").addEventListener("click", async ()=>{
      const phoneLast4 = normalize4(document.getElementById("phone").value);
      const fullName   = document.getElementById("fullname").value.trim();
      const resultsBox = document.getElementById("results");

      resultsBox.innerHTML = "";

      if (phoneLast4.length !== 4 || !fullName) {
        resultsBox.innerHTML = "<p class='empty'>請輸入正確的資料</p>";
        return;
      }

      try {
        const rows = await searchWarranty(phoneLast4, fullName);
        if (!rows.length) {
          resultsBox.innerHTML = "<p class='empty'>查無資料</p>";
          return;
        }

        rows.forEach(r=>{
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${r.ProductName || "產品"}</h3>
            <p><b>型號：</b>${r.Model || ""}</p>
            <p><b>序號：</b>${r.SerialNo || ""}</p>
            <p><b>購買日期：</b>${r.PurchaseDate || ""}</p>
            <p><b>保固到期：</b>${r.WarrantyEnd || ""}</p>
            <details><summary>保固內容說明</summary><p>${r.WarrantyText || "無說明"}</p></details>
          `;
          resultsBox.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        resultsBox.innerHTML = "<p class='empty'>查詢失敗，請稍後再試</p>";
      }
    });
  </script>
</body>
</html>
