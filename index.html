<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>亞德醫材｜數位保固卡查詢（Google Sheet 版）</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
:root{--brand:#70B24D;--ink:#222;--muted:#6b7280;--bg:#f5f6f7;--card:#fff;--shadow:0 10px 25px rgba(0,0,0,.06)}
*{box-sizing:border-box}
body{margin:0;font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,"PingFang TC",Arial,sans-serif;background:var(--bg);color:var(--ink)}
.header{background:#fff;border-bottom:6px solid var(--brand)}
.nav{max-width:1080px;margin:0 auto;display:flex;align-items:center;gap:12px;padding:10px 12px}
.nav img{height:44px;width:auto}
.nav .title{font-weight:700;color:var(--brand)}
.wrap{max-width:1080px;margin:0 auto;padding:16px}
.panel{background:var(--card);border-radius:16px;box-shadow:var(--shadow);padding:14px;margin:10px 0}
.row{display:flex;flex-direction:column;gap:12px}
.field label{display:block;font-size:14px;color:var(--muted);margin:0 0 6px 6px}
.input{width:100%;padding:18px 20px;border:1px solid #e5e7eb;border-radius:14px;font-size:18px}
.btn{width:100%;padding:18px 24px;border:none;border-radius:14px;background:var(--brand);color:#fff;font-size:18px;font-weight:800;letter-spacing:.5px;cursor:pointer}
.btn:active{transform:translateY(1px)}
.grid{display:grid;grid-template-columns:1fr;gap:12px}
.card{display:grid;grid-template-columns:88px 1fr;gap:12px;align-items:center;background:#fff;border-radius:16px;box-shadow:var(--shadow);padding:14px}
.product-thumb{width:88px;height:88px;border-radius:10px;border:1px solid #eee;object-fit:cover;background:#fafafa}
.kv{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:6px}
.badge{display:inline-flex;align-items:center;font-size:12px;font-weight:700;padding:4px 10px;border-radius:999px}
.badge.ok{background:#eaf7ea;color:#1c5d19;border:1px solid #c9e6c7}
.badge.soon{background:#fff6e6;color:#8a5300;border:1px solid #ffe0a6}
.badge.expired{background:#fcebec;color:#8a1f1f;border:1px solid #f5c2c2}
.meta{font-size:15px;line-height:1.7}
.meta b{color:#111}
.codepill{background:#eef2f7;border:1px solid #e3e8ef;color:#3b4a5a;border-radius:10px;padding:8px 12px;font-weight:800}
.footer-note{font-size:13px;color:#6b7280}
.toggle{margin-top:10px;background:none;border:none;color:var(--brand);font-size:15px;font-weight:700;cursor:pointer;padding:0;display:inline-flex;align-items:center;gap:4px}
.toggle .arrow{transition:transform .2s ease}
.card.open .toggle .arrow{transform:rotate(180deg)}
.details{display:none;border-top:1px dashed #e5e7eb;margin-top:8px;padding-top:8px;color:#444;line-height:1.7;font-size:14px;white-space:pre-wrap}
.card.open .details{display:block}
@media (min-width: 768px){
  .row{flex-direction:row;align-items:flex-end}
  .btn{width:auto}
  .nav{padding:14px 16px}
  .wrap{padding:24px 16px}
  .card{grid-template-columns:96px 1fr;padding:16px}
  .product-thumb{width:96px;height:96px}
}
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <img src="https://raw.githubusercontent.com/uryard7737-sketch/LOGO/main/%E4%BA%9E%E5%BE%B7%E9%86%AB%E6%9D%90%201000x500-07.png" alt="亞德醫材 Logo">
    <div class="title">數位保固卡查詢</div>
  </div>
</header>

<main class="wrap">
  <section class="panel" aria-label="查詢條件">
    <div class="row">
      <div class="field" style="flex:1 1 240px">
        <label for="phone">手機後四碼</label>
        <input id="phone" class="input" maxlength="4" inputmode="numeric" placeholder="例如：1688">
      </div>
      <div class="field" style="flex:1 1 240px">
        <label for="inv">發票後四碼</label>
        <input id="inv" class="input" maxlength="4" inputmode="numeric" placeholder="例如：4485">
      </div>
      <button id="btn" class="btn">查詢</button>
    </div>
  </section>

  <div id="result" class="grid" aria-live="polite"></div>

  <section class="panel">
    <div class="footer-note">此頁為示範；正式上線建議串接 Google 試算表或資料庫，並加入會員登入或手機簡訊驗證以保護個資。</div>
  </section>
</main>

<script>
let DATA = [];
const CSV_PATH = "https://docs.google.com/spreadsheets/d/1KN0rAcwCFqLCUbQrVlEh8GdgiOlXa1nvA2oAq3Ex2Gk/gviz/tq?tqx=out:csv&sheet=產品保固紀錄";

function loadCSV(){
  return new Promise((resolve,reject)=>{
    Papa.parse(CSV_PATH,{ download:true, header:true, skipEmptyLines:true,
      complete: res => resolve(res.data),
      error: err => reject(err)
    });
  });
}

function statusBadge(until){
  const exp=new Date(until), now=new Date();
  const days=(exp-now)/86400000;
  if(exp<now) return ['已過保','expired'];
  if(days<=30) return ['即將到期','soon'];
  return ['保固內','ok'];
}

function render(list){
  const box=document.getElementById('result'); box.innerHTML='';
  if(!list.length){
    box.innerHTML='<div class="panel"><div class="footer-note">查無資料。請確認輸入是否正確，或聯絡客服協助。</div></div>';
    return;
  }
  list.forEach(r=>{
    const [label,cls]=statusBadge(r.WarrantyUntil);
    const detailsText = r.WarrantyText && r.WarrantyText.trim() ? r.WarrantyText.trim() : "本產品保固條款請依原廠為準。";
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img class="product-thumb" src="${r.ImageURL||'https://dummyimage.com/200x200/eeeeee/000000&text=Product'}" alt="product">
      <div>
        <div class="kv"><span class="codepill">${r.Model||''}</span><span class="badge ${cls}">${label}</span></div>
        <div class="meta"><b>${r.Brand||''} ${r.ProductName||''}</b></div>
        <div class="meta">保固到期：<b>${r.WarrantyUntil||'-'}</b> ｜ 購買日期：${r.PurchaseDate||'-'}</div>
        <div class="meta">發票：${r.InvoiceNo||'-'} ｜ 序號：${r.SerialNo||'-'}</div>
        <button class="toggle" type="button"><span class="arrow">⌄</span> 保固內容說明</button>
        <div class="details">${detailsText}</div>
        <div class="meta">門市：${r.Shop||'-'}</div>
        <div class="meta">備註：${r.Notes||'-'} ｜ 紀錄ID：${r.RecordID||'-'}</div>
      </div>`;
    box.appendChild(card);
  });
  document.querySelectorAll('.toggle').forEach(btn=>{ btn.addEventListener('click',()=>{ btn.closest('.card').classList.toggle('open'); }); });
}

document.getElementById('btn').addEventListener('click',()=>{
  const p=(document.getElementById('phone').value||'').trim();
  const i=(document.getElementById('inv').value||'').trim();
  if(p.length!==4||i.length!==4){render([]);return;}
  const key=p+i;
  const res = DATA.filter(r => String(r.LookupKey||'') === key);
  render(res);
});

// Load CSV at startup
loadCSV().then(rows=>{ DATA = rows; }).catch(err=>{
  console.error('CSV 讀取失敗', err);
  document.getElementById('result').innerHTML = '<div class="panel"><div class="footer-note">資料載入失敗，請確認試算表分享設定與表單名稱。</div></div>';
});
</script>
</body>
</html>
